<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
            <link rel="stylesheet" href="style.css">
            <title>Renomear e Salvar Arquivos</title>
        </head>
        <body>
            <div class="content">
                <h1>RENOMEADOR DE ARQUIVOS</h1>
                <div class="content-item">
                    <input type="text" for="RM" class="label">
                    <input type="text" id="denominador" required>
                </div>
                <div class="content-item">
                    <input type="text" for="fileInput1" id="fileLabel1" class="label">
                    <input type="file" id="fileInput1" multiple><br>
                </div>
                <div class="content-item">
                    <input type="text" for="fileInput2" id="fileLabel2" class="label">
                    <input type="file" id="fileInput2" multiple><br>
                </div>
                <div class="content-item gerador">
                    <input type="number" name="qtdMais" id="qtdM" min="1" max="20">
                    <input type="button" value="CRIAR" onclick="newOpts()" id="btnCreate">
                </div>
                <div class="content-item content-more" id="displayData"></div>
                <button onclick="renameAndSaveFiles()">Renomear e Salvar Arquivos</button>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
